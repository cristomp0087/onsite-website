<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Login â€“ OnSite Club</title>
  <meta name="description" content="Login to your OnSite Club member area.">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800;900&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="../src/styles/tokens.css">
  <link rel="stylesheet" href="../src/styles/base.css">
  <link rel="stylesheet" href="../src/styles/layout.css">
  <link rel="stylesheet" href="../src/styles/components.css">
  <link rel="stylesheet" href="../src/styles/sections.css">
  <link rel="stylesheet" href="../src/styles/member.css">
</head>

<body class="member-page">
  
  <!-- Header -->
  <div data-include="../src/components/header.html"></div>

  <main id="top">
    
    <section class="auth-section">
      <div class="auth-container">
        
        <!-- Login Form -->
        <div class="auth-card" id="loginCard">
          <div class="auth-header">
            <h1 class="auth-title">Welcome Back</h1>
            <p class="auth-subtitle">Login to access your locker</p>
          </div>

          <form class="auth-form" id="loginForm">
            <div class="field">
              <label for="loginEmail">Email</label>
              <input 
                type="email" 
                id="loginEmail" 
                name="email"
                placeholder="you@example.com" 
                required
                autocomplete="email"
              >
            </div>

            <div class="field">
              <label for="loginPassword">Password</label>
              <input 
                type="password" 
                id="loginPassword" 
                name="password"
                placeholder="Your password" 
                required
                autocomplete="current-password"
              >
            </div>

            <div class="auth-error" id="loginError" hidden>
              <span class="auth-error-text"></span>
            </div>

            <button type="submit" class="btn btn-primary auth-submit" id="loginSubmit">
              <span class="btn-text">Login</span>
              <span class="btn-loading" hidden>Loading...</span>
            </button>
          </form>

          <div class="auth-footer">
            <p>Don't have an account? <button type="button" class="auth-link" data-show="registerCard">Create one</button></p>
            <p><a href="https://onsite-9957.myshopify.com/account/login" target="_blank" rel="noopener" class="auth-link">Forgot password?</a></p>
          </div>
        </div>

        <!-- Register Form -->
        <div class="auth-card" id="registerCard" hidden>
          <div class="auth-header">
            <h1 class="auth-title">Join the Club</h1>
            <p class="auth-subtitle">Create your OnSite account</p>
          </div>

          <form class="auth-form" id="registerForm">
            <div class="field-row">
              <div class="field">
                <label for="registerFirstName">First Name</label>
                <input 
                  type="text" 
                  id="registerFirstName" 
                  name="firstName"
                  placeholder="John" 
                  required
                  autocomplete="given-name"
                >
              </div>

              <div class="field">
                <label for="registerLastName">Last Name</label>
                <input 
                  type="text" 
                  id="registerLastName" 
                  name="lastName"
                  placeholder="Builder" 
                  required
                  autocomplete="family-name"
                >
              </div>
            </div>

            <div class="field">
              <label for="registerEmail">Email</label>
              <input 
                type="email" 
                id="registerEmail" 
                name="email"
                placeholder="you@example.com" 
                required
                autocomplete="email"
              >
            </div>

            <div class="field">
              <label for="registerPassword">Password</label>
              <input 
                type="password" 
                id="registerPassword" 
                name="password"
                placeholder="Min 8 characters" 
                required
                minlength="8"
                autocomplete="new-password"
              >
            </div>

            <div class="auth-error" id="registerError" hidden>
              <span class="auth-error-text"></span>
            </div>

            <button type="submit" class="btn btn-primary auth-submit" id="registerSubmit">
              <span class="btn-text">Create Account</span>
              <span class="btn-loading" hidden>Loading...</span>
            </button>
          </form>

          <div class="auth-footer">
            <p>Already have an account? <button type="button" class="auth-link" data-show="loginCard">Login</button></p>
          </div>
        </div>

        <!-- Blades Welcome -->
        <div class="auth-promo">
          <div class="auth-promo-icon">ðŸ”¥</div>
          <h2 class="auth-promo-title">Earn 2 Blades</h2>
          <p class="auth-promo-text">Create an account and get 2 Blades instantly. Stack them up, redeem for gear.</p>
        </div>

      </div>
    </section>

  </main>

  <!-- Footer -->
  <div data-include="../src/components/footer.html"></div>

  <!-- Scripts -->
  <script type="module" src="../src/js/main.js"></script>
  <script type="module" src="../src/js/member/auth.js"></script>
  
</body>
</html>
