<!-- /src/components/blades-popup.html -->
<div class="blades-pop" data-blades-popup>
  
  <button 
    class="blades-pop__pill" 
    type="button" 
    aria-expanded="false"
    aria-controls="blades-panel"
  >
    <span class="blades-pop__label">Get 2 Free Blades</span>
    <span class="blades-pop__dot" aria-hidden="true"></span>
  </button>

  <div 
    id="blades-panel"
    class="blades-pop__panel" 
    role="dialog" 
    aria-label="Blades reward program"
  >
    <div class="blades-pop__panel-inner">
      <h3 class="blades-pop__title">Earn Blades, Get Rewards</h3>
      <p class="blades-pop__text">
        Your first purchase earns <strong>2 Blades</strong>. 
        Stack them up. Redeem for exclusive gear and discounts.
      </p>
      <a 
        class="blades-pop__cta" 
        href="https://onsite-9957.myshopify.com"
        target="_blank"
        rel="noopener"
      >
        Start Earning
      </a>
    </div>
  </div>
  
</div>
